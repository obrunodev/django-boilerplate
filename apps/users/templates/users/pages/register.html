{% extends 'base.html' %}
{% block title %}Registrar{% endblock title %}
{% block content %}

    <div class="container">
        
        <div class="card w-75 m-auto mt-5">
            <div class="card-header">
                <h4 class="card-title">Criar conta</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'users:register' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                </form>
            </div>
        </div>

    </div>

{% endblock content %}
