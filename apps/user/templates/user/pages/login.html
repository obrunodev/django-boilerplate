{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

    <div class="card form-user">
        <div class="card-header">
            <div class="card-header-title">
                Fazer login
            </div>
        </div>
        <div class="card-content">
            <form action="{% url 'user:signin' %}" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="email" class="label mb-2">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="text" class="input" id="email" name="email">
                    </div>

                    <label for="password" class="label mb-2">Senha:</label>
                    <div class="col-sm-8">
                        <input type="password" class="input" id="password" name="password">
                    </div>
                </div>

                {% include 'partials/message.html' %}

                <button type="submit" class="button is-primary">Login</button>
                <a class="ml-3" href="{% url 'user:register_view' %}">Criar conta</a>
            </form>
        </div>
    </div>

{% endblock content %}
