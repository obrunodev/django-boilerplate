<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Número de páginas</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pages }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
