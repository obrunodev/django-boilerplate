<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Número de páginas</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pages }}</td>
        <td class="id-flex">
          <a href="{% url 'crud:books_detail' book.pk %}" class="button is-warning is-small mr-2">Editar</a>
          <a href="{% url 'crud:books_delete' book.pk %}" class="button is-danger is-small">Deletar</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4" class="has-text-centered">Não foi encontrado nenhum registro na lista</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
