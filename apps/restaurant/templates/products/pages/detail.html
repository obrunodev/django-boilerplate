{% extends 'base.html' %}
{% block content %}

    {% include 'partials/_navbar.html' %}

    <main class="container my-3">

        <div class="card">
            <div class="card-header">
                Editar produto {{ product.name }}
            </div>
            <div class="card-body">
                <form action="{% url 'restaurant:products_update' product.pk %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning">Atualizar</button>
                </form>
            </div>
        </div>

    </main>

{% endblock content %}
