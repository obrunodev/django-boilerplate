<!-- Button trigger modal -->
<button type="button" class="btn btn-warning mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Cadastrar novo produto
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form" action="{% url 'restaurant:products_create' %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-warning" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
