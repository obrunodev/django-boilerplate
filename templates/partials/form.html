<form action="" method="post">
    <div class="field-wrapper row my-3">
        {% for field in form %}
            <div class="col-lg-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}

                {% if field.help_text %}
                    <div class="text-form">{{ field.help_text }}</div>
                {% endif %}

                {% if field.errors %}
                    <div class="text-form text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>

        {% endfor %}
    </div>
</form>
