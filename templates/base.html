{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra-meta %}{% endblock %}
    <title>{% block title %}{% endblock title %} - Django Boilerplate</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- development: vue.js & production: vue.min.js -->
    <script type="text/javascript" src="{% static 'vendor/vue/vue.js' %}"></script>
    <!-- Axios -->
    <script type="text/javascript" src="{% static 'vendor/axios/axios.min.js' %}"></script>
    {% block extra-css %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock content %}

    <!-- SCRIPTS -->
    <!-- Custom JS -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    {% block extra-js %}{% endblock %}
</body>
</html>
